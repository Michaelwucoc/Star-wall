{include file="LoveLink/public/header"}
  <div class="wrapper"
      style="background: url({$TemplateDirectory}/images/background.png); background-attachment: fixed; background-size: cover;">
      <section class="login-content">
         <div class="container">
            <div class="row align-items-center justify-content-center height-self-center">
               <div class="col-lg-8">
                  <div class="card auth-card">
                     <div class="card-body p-0">
                        <div class="d-flex align-items-center auth-content">
                           <div class="col-lg-6  content-left">
                              <div class="p-3">
                                 <h2 class="mb-2 ">Search</h2>
                                 <p>善用搜索，是一项必备技能。</p>
                                 <form>
                                    <div class="row">
                                       <div class="col-lg-12">
                                          <div class="input-group mb-4">
                                             <div class="input-group-prepend" id="btnChooseFilter">
                                                <label class="input-group-text" for="inputGroupSelect01"
                                                   id="btnChooseFilter">类型</label>
                                             </div>
                                             <select class="custom-select" id="inputGroupSelect01">
                                                <option class="mdui-radio" value="1" id="dialogFilterItemModel-0"
                                                   onclick="radioModel=0">表白卡</option>
                                                <option class="mdui-radio" value="2" id="dialogFilterItemModel-1"
                                                   onclick="radioModel=1">交流卡</option>
                                             </select>
                                          </div>
                                          <div class="floating-label form-group">
                                             <input id="SearchValue" class="floating-input form-control" type="search"
                                                placeholder="">
                                             <label id="SearchValue">搜索框</label>
                                          </div>
                                       </div>
                                    </div>
                                    <button type="submit" id="requestSearch" class="btn btn-primary">搜索</button>
                                 </form>
                              </div>
                           </div>
                           <div class="col-lg-6 content-right">
                              <img src="{$TemplateDirectory}/images/login/01.png" class="img-fluid image-right" alt="">
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </div>


<div class="content-page">
    <div class="container-fluid">
        <div class="row">
            <!-- 卡片循环 -->
            {include file="LoveLink/public/component-list-cards"}
        </div>
    </div>
</div>


   {include file="LoveLink/public/public"}

   <script>
      //高级搜索状态
      var radioModel = 'false';

      $(function () {
         //初始化-分页组件
         pager();
         //初始化-Tag组件
         ViewCardsTag('{$cardsTagData|raw}');
         //初始化-View-搜索
         if (getUrlParam('search')) {
            $('#SearchValue').val(getUrlParam('value'));
            if (!$('.mdui-card').length) {
               $('#jsMainComp').children().html('<div class="mdui-typo-title-opacity mdui-text-center" style="padding-top: 184px">没有唉~</div>')
            }
         }

         //初始化高级搜索视图
         if (getUrlParam('model') != 'false' && getUrlParam('search') == 'true') {
            var model = Number(getUrlParam('model'));
            $('#dialogFilterItemModel-' + model).prop("checked", true);
            console.log(model);
            radioModel = model;
         }

         //高级搜索重置按钮
         $('#btnRestChooseFilter').click(function () {
            $('#dialogFilterItemModel-0').prop("checked", false);
            $('#dialogFilterItemModel-1').prop("checked", false);
            radioModel = 'false';
         })
      });

      //表单-按钮-搜索
      $('#requestSearch').click(function () {
         jumpUrl('/index/Cards/search?search=true&model=' + radioModel + '&value=' + $('#SearchValue').val(), 0);
      });
   </script>

   {include file="LoveLink/public/footer"}
   </body>

</html>
